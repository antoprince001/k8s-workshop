apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: dobby-rs
  labels:
    app: dobby
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dobby
  template:
    metadata:
      labels:
        app: dobby
    spec:
      containers:
        - name: dobby-pod
          image: thecasualcoder/dobby
          ports:
            - containerPort: 4444